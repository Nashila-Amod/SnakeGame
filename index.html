<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="snake.css">

    <title>Snake Game - Nashila Amod</title>
</head>
<body class="border d-flex align-items-center justify-content-center">
    
    <div id="startMenu" class="border bg-dark text-white rounded p-5">
        <h1 class="my-5" id="title">WELCOME TO MY SNAKE GAME</h1>

        <div class="mb-5">

            <label for="levelSelect">Choose a level : </label>

            <select class="custom-select" id="levelSelect" required>
              <option value="level1">Easy</option>
              <option value="level2">Medium</option>
              <option value="level3">Hard</option>
            </select>

        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-danger btn-lg mb-5"  id="start" onclick="startMenu()">START</button>
        </div>

    </div>

    <script type="text/json" src="level1.json"></script>
    <script type="text/json" src="level2.json"></script>
    <script type="text/json" src="level3.json"></script>
    <script type= "text/javascript" src="snake.js"></script>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
